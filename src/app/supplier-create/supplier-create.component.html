<div class="container">
    <h1>Add New Supplier</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="saveSupplier()" #supplierForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="supplier.name" name="supplierName" required>
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" [(ngModel)]="supplier.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" [(ngModel)]="supplier.address" name="address" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!supplierForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
