<div class="container">
  <h1>Edit Order</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateOrder(order._id)" #orderForm="ngForm">
        <div class="form-group">
          <label for="name">Order Number</label>
          <input type="text" class="form-control" [(ngModel)]="order.number" name="number" required>
        </div>
        <div class="form-group">
          <label for="name">Supplier Name</label>
          <input type="text" class="form-control" [(ngModel)]="order.supplierName" name="supplierName" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!orderForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
