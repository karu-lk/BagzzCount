<div class="container">
  <h1>{{ supplier.name }}</h1>
  <dl class="list">
    <dt>Email</dt>
    <dd>{{ supplier.email }}</dd>
    <dt>Address</dt>
    <dd>{{ supplier.address }}</dd>
    <dt>Update Date</dt>
    <dd>{{ supplier.updated_date | date:'short' }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/supplier-edit', supplier._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteSupplier(supplier._id)">DELETE</button>
  </div>
</div>
