<div class="container">
  <h1>{{ order.number }}</h1>
  <dl class="list">
    <dt>Supplier</dt>
    <dd>{{ order.supplierName }}</dd>
    <dt>Update Date</dt>
    <dd>{{ order.updated_date | date:'short' }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/order-edit', order._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteOrder(order._id)">DELETE</button>
  </div>
</div>
